spring.datasource.url=jdbc:h2:file:~/psmbookingdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:h2:file:~/psmbookingdb;DB_CLOSE_ON_EXIT=FALSE
spring.flyway.user=sa
spring.flyway.password=password
spring.flyway.locations=classpath:db/migration

jwt.secret='PSM_BOOKING_CHALLENGE_2024'
#10 minutes
jwt.token.expiration=600000
#30 minutes
jwt.refresh.token.expiration=1800000

spring.main.allow-bean-definition-overriding=true
